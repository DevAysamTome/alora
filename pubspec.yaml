name: aloraapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.6.5
  provider: ^6.1.2
  lottie: ^3.3.1
  carousel_slider: ^5.0.0
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
    - family: GDBold
      fonts:
          - asset: assets/fonts/bold.ttf